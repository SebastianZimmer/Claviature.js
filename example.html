<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ClaviatureJS Example</title>
	  
		<link rel="stylesheet" type="text/css" href="keyboard.css">    
	</head>

	<body id="body">



		<div id="piano_container"></div>
		<div><p id="active_note" style="text-align: center; font-size: 26pt;"></p></div>
		
		
		<script src="claviature.js"></script>
		
		<script>
		
			CLAVIATURE.create({
				containerID: "piano_container",
				showLabels: true,
				onActivate: function(key, note){
				
					document.getElementById("active_note").innerHTML = note;
				
				},
				onDeactivate: function(){
				
					document.getElementById("active_note").innerHTML = "";
				
				}
			});
		
		</script>


	</body>
</html>
